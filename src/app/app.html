<ion-menu [content]="content" persistent=true>
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content bg-color="lred">
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="menu-item">
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
    <ion-footer>
        <ion-toolbar>
            <button type="button" menuClose round id="logout_btn" (click)="logout()"><strong>Logout</strong></button>
        </ion-toolbar>
    </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
