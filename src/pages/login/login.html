<ion-header>
    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content bg-color="red">
    <form (ngSubmit)="attemptLogin()">

        <!-- Card for text inputs -->
        <ion-card class="input-card">
            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-item class="login-input">
                                <ion-input type="text" placeholder="Email" [(ngModel)]="email" name="email"></ion-input>
                            </ion-item>
                            <ion-item class="login-input">
                                <ion-input type="password" placeholder="Password" [(ngModel)]="psswd" name="psswd"></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>

        <!-- Card for login and register buttons -->
        <ion-card class="input-card">
            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <button type="submit" ion-button round item-start id="login_btn">Login</button>
                        </ion-col>
                        <ion-col>
                            <button type="button" ion-button round item-end id="register_btn" (click)="loadRegisterPage()">Register</button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>

    </form>
    <div h-align="center">
        <img img-size="logo" src="assets/imgs/ws.png" align="bottom"/>
    </div>
</ion-content>
